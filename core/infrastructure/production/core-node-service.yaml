apiVersion: v1
kind: Service
metadata:
  name: core-node
  annotations:
    cloud.google.com/backend-config: '{"default":"core-backend-config"}'
spec:
  type: NodePort
  selector:
    app: core
  sessionAffinity: ClientIP
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
